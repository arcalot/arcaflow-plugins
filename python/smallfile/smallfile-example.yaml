# Parameters in the below dictionary are passed through to the smallfile_cli.py command as-is. Please see the schema definition in the
# smallfile_plugin.py file for the definition of all parameters supported by this plugin.
# See the smallfile documentation for parameter usage: https://github.com/distributed-system-analysis/smallfile#how-to-specify-test
# Boolean parameters should use string 'Y' or 'N' values for compatibility with smallfile_cli.py
smallfile_params:
  top: "/var/tmp"
  operation: "create"
  threads: 5
  file-size: 64
  files: 100
  auto-pause: 'N'
  fsync: 'N'
  files-per-dir: 100
  dirs-per-dir: 10
  stonewall: 'Y'
  finish: 'Y'
  prefix: 'foo'
  suffix: 'bar'
  hash-into-dirs: 'N'
  same-dir: 'N'
  verify-read: 'Y'
  incompressible: 'N'
  cleanup-delay-usec-per-file: 0

